<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>APPLICATION FORM</b></h1>
    <form action=" ">
         <label for="first name">first name:</label>
         <input type="text" name="first name">
         <label for="last name"> last name:</label>
         <input type="text" name="last name"><br>
         <label for="date">date of birth:</label>
         <input type="date" name="date">
         <label for="number">age:</label>
         <input type="number" name="number"><br>
         <label for="gender">gender:</label>
         <select name="gender">
            <option value="">male</option>
            <option value="">female</option>
         </select>
         <label for="email"> email address:</label>
         <input type="email" name="email address" placeholder="enter email address"><br>
         <label for="position available">position available:</label>
         <input type="radio" name="position available">junior developer
         <input type="radio" name="position available">mid level developer
         <input type="radio" name="position available">senior developer<br>
         <label for="programming languages">programming languages:</label>
         <input type="checkbox" name="programming">java
         <input type="checkbox" name="programming">javascript
         <input type="checkbox" name="programming">python<br>
         <label for="password">password:</label>
         <input type="text" name="password">
         <label for="password">confirm password:</label>
         <input type="text" name="password"><br>
         <button>submit</button>
         <button>reset</button>
    </form>
</body>
</html>
